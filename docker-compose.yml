version: '3.8'

services:
  dev-db:
    environment:
      POSTGRES_DB: nest       
      POSTGRES_PASSWORD: "123"
      POSTGRES_USER: postgres 
    image: postgres:13        
    networks:
      customnetwork: null     
    ports:
      - mode: ingress
        target: 5432
        published: "5434"     
        protocol: tcp
networks:
  customnetwork:
    name: nestjs-api-tutorial_customnetwork

